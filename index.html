<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <header>
    <div class="header-top">
        <button class="btn again">Again!</button>
        <p class="between">(Between 1 and 100)</p>
    </div>

    <div class="difficulty">
        <button class="btn btn-difficulty active" data-difficulty="medium">Medium</button>
        <button class="btn btn-difficulty" data-difficulty="easy">Easy</button>
        <button class="btn btn-difficulty" data-difficulty="hard">Hard</button>
    </div>
    
    <h1>Guess My Number!</h1>
    <div class="number">?</div>
</header>
        <main>
            <section class="left">
                <input type="number" class="guess" />
                <button class="btn check">Check!</button>
            </section>
            <section class="right">
                <p class="message">Start guessing...</p>
                <p class="label-score">ğŸ’¯ Score: <span class="score">10</span></p>
                <p class="label-highscore">ğŸ¥‡ Highscore: <span class="highscore">0</span></p>
            </section>
        </main>
    </div> <script src="script.js"></script>
</body>
</html>
